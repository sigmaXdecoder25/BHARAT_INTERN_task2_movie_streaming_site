<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Bharat Intern</title>
</head>

<body>
    <header>
        <nav>

            <div class="logo"> ........ Chill Flix</div>
            <img src="Cf logo.png" alt="My Streaming Logo" class="logo-img">
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">TV Shows</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="#">My List</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero">
            <div class="hero-content">
                <h1>Welcome to My Streaming</h1>
                <p>Unlimited movies, TV shows, and more.</p>
                <button>Get Started</button>
            </div>
        </section>
        <section class="featured">
            <h2>Featured Content</h2>
            <div class="content-cards">
                <div class="card">
                    <img src="./raniganj.jpg" alt="Movies">
                    <h3>Mission Raniganj</h3>
                </div>
                <div class="card">
                    <img src="./tumse na.jpg" alt="Movies">
                    <h3>Tumse Na Ho Paayega</h3>
                </div>
                <div class="card">
                    <img src="./guns and gulaab.jpg" alt="Movies">
                    <h3>Guns & Gulaab</h3>
                </div>

            </div>
        </section>
        <section class="categories">
            <h2>Categories</h2>
            <div class="genre-cards">
                <div class="genre-card">
                    <img src="action.jpg" alt="Action">
                    <h3>Action</h3>
                </div>
                <div class="genre-card">
                    <img src="comdey.jpg" alt="Comedy">
                    <h3>Comedy</h3>
                </div>
                <div class="genre-card">
                    <img src="drama.jpg" alt="Drama">
                    <h3>Drama</h3>
                </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Chill Flix</p>
        <a href="https://www.instagram.com/">instagram</a>
    </footer>
</body>

</html>
